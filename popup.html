<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!-- Grid for troubleshooting css-->
    <!-- <style>
        body {
            background-size: 20px 20px;
            background-image: linear-gradient(to right, grey 1px, transparent 1px), linear-gradient(to bottom, grey 1px, transparent 1px);
        }
    </style> -->
</head>
<body>


<div>
  <b><u id="header"> </u></b>
</div>


<div class="block" style="padding-top: 10px">
  <div class="wh">
    <label id="whTitleLabel"> Webhook Name: </label>
    <input id="whTitle" class="url" type="text" />
  </div>

  <div class="ch">
    <label id="chTitleLabel"> Channel Name: </label>
    <input id="chTitle" class="url" type="text" />
  </div>
</div>


<div class="block">
  <div class="wh">
    <label id="whUrlLabel"> Webhook URL: </label>
    <input id="whUrl" class="url" type="text" />
  </div>

  <div class="ch">
    <label id="chIdLabel"> Channel ID: </label>
    <input id="chId" class="url" type="text"/width="w">
  </div>
</div>

<div class="block">
  <div class="wh">
    <label id="weUserLabel"> Username on server </label>
    <input id="whUser" class="url" type="text" />
  </div>

  <div class="ch">
    <label id="chTypeLabel"> Channel Type: </label>
    <br/>
    <select id="chType">
      <option value="USER"> User </option>
      <option value="CHANNEL"> Text Channel </option>
    </select>
  </div>
</div>


<div class="block">
  <div class="wh">
    <label id="whAviLabel"> Webhook avatar URL </label>
    <input id="whAvi" class="url" type="text" />
  </div>

  <div class="ch">
    <label id="chBotUrlLabel"> Bot URL </label>
    <input id="chBotUrl" class="url" type="text"/>
  </div>
</div>

<div>
  <div id="addBlock" class="block" style="float: left; padding-top: 10px">
      <button id="add"> Add new webhook </button>
  </div>

  <div id="editBlock" class="block" style="float: left; padding-top: 10px">
      <button id="save"> Save settings </button>
  </div>

  <div id="toggleBlock" class="block" style="float: right; padding-top: 10px">
    <button id="toggle" class="menuButton"> Toggle mode </button>
  </div>
</div>

<br/>
<br/>
<br/>

<div class="block">
  <b><u> Webhooks and Channels:</u></b>
  <div class="block table" id="webhooks" style="padding-top:10px"> </div>
</div>

<script src="popup.js"></script>

</body>
</html>
